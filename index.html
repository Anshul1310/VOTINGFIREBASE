<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KÖMIKOS - Vote Now!</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Public+Sans:wght@500;800&display=swap" rel="stylesheet">

    <style>
        :root {
            /* DARK MODE POP-ART PALETTE */
            --bg-color: #1a1a2e; /* Deep Midnight Blue/Purple */
            --card-bg: #eaeaea;  /* Off-white for panels to pop */
            
            --primary-orange: #ff6b6b;
            --accent-yellow: #feca57;
            --accent-blue: #54a0ff;
            --accent-purple: #5f27cd;
            
            --text-body: #f0f0f0; 
            --text-card: #2d3436; 
            
            --border-color: #000000;
            --hard-shadow: 6px 6px 0px #000000;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Public Sans', sans-serif;
            color: var(--text-body);
            background-color: var(--bg-color);
            
            /* Dark Halftone Pattern */
            background-image: radial-gradient(#ffffff 15%, transparent 16%),
                              radial-gradient(#ffffff 15%, transparent 16%);
            background-position: 0 0, 15px 15px;
            background-size: 30px 30px;
            background-blend-mode: overlay; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Header Styles --- */
        .header-container {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 30px;
            background: var(--accent-purple);
            padding: 25px 45px;
            border: 3px solid var(--border-color);
            box-shadow: var(--hard-shadow);
            transform: rotate(-2deg);
            z-index: 10;
        }

        h1.theme-title {
            font-family: 'Bangers', cursive;
            font-size: 5rem;
            margin: 0;
            color: var(--accent-yellow);
            -webkit-text-stroke: 2px var(--border-color);
            text-shadow: 4px 4px 0px var(--primary-orange);
            letter-spacing: 2px;
            line-height: 1;
        }

        h2.subtitle {
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
            margin-bottom: 0;
            color: white;
            text-shadow: 2px 2px 0px var(--border-color);
        }

        /* --- Candidate Grid --- */
        .voting-container {
            display: flex;
            flex-wrap: wrap;
            gap: 50px; /* Increased gap for 2 candidates */
            justify-content: center;
            max-width: 1100px;
            padding: 40px 20px;
        }

        .candidate-card {
            background: var(--card-bg);
            color: var(--text-card);
            border: 3px solid var(--border-color);
            box-shadow: var(--hard-shadow);
            border-radius: 12px;
            padding: 40px 25px; /* Bigger padding */
            width: 300px; /* Wider cards since only 2 */
            text-align: center;
            position: relative;
            transition: all 0.2s ease;
        }

        .candidate-card:hover {
            transform: translate(-3px, -3px);
            box-shadow: 10px 10px 0px var(--accent-blue);
            border-color: white;
        }

        .avatar-placeholder {
            width: 100px;
            height: 100px;
            background: var(--primary-orange);
            border: 3px solid var(--border-color);
            border-radius: 50%;
            margin: 0 auto 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Bangers', cursive;
            font-size: 3rem;
            color: white;
            -webkit-text-stroke: 1.5px black;
        }

        .candidate-name {
            font-family: 'Bangers', cursive;
            font-size: 2.5rem;
            color: var(--text-card);
            margin-bottom: 10px;
            line-height: 1.1;
        }

        .vote-count {
            font-weight: 800;
            background: var(--text-card);
            color: white;
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

        .vote-btn {
            background: var(--accent-blue);
            color: white;
            font-family: 'Public Sans', sans-serif;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 1.2rem;
            padding: 15px 30px;
            border: 3px solid var(--border-color);
            cursor: pointer;
            box-shadow: 4px 4px 0px var(--border-color);
            transition: all 0.1s;
            width: 100%;
        }

        .vote-btn:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px var(--border-color);
        }

        /* --- Modal Styles --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(4px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-box {
            background: var(--accent-purple);
            color: white;
            padding: 40px;
            border: 4px solid white;
            box-shadow: 0 0 20px rgba(95, 39, 205, 0.6); 
            text-align: center;
            width: 90%;
            max-width: 450px;
        }

        .modal-box h3 {
            font-family: 'Bangers', cursive;
            font-size: 2.5rem;
            color: var(--accent-yellow);
            -webkit-text-stroke: 1px black;
            text-shadow: 3px 3px 0px black;
            margin: 0 0 20px 0;
        }

        .modal-input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            font-size: 1.1rem;
            font-family: 'Public Sans', sans-serif;
            border: 3px solid var(--border-color);
            background: white;
            color: black;
            box-sizing: border-box;
            outline: none;
            font-weight: bold;
        }

        .modal-input:focus {
            border-color: var(--accent-yellow);
            box-shadow: 0 0 10px var(--accent-yellow);
        }

        .close-btn {
            margin-top: 20px;
            background: transparent;
            border: none;
            text-decoration: underline;
            font-weight: bold;
            cursor: pointer;
            color: rgba(255,255,255, 0.7);
            font-size: 0.9rem;
        }
        
        .close-btn:hover {
            color: white;
        }
        
        /* Specific coloring for the two candidates */
        .btn-tanishq:hover { background-color: #ff6b6b; }
        .btn-vrishank:hover { background-color: #54a0ff; }

    </style>
</head>
<body>

    <div class="header-container">
        <h1 class="theme-title">KÖMIKOS</h1>
        <h2 class="subtitle">The Ultimate Showdown</h2>
    </div>

    <div class="voting-container" id="candidate-container">
        </div>

    <div class="modal-overlay" id="voteModal">
        <div class="modal-box">
            <h3 id="modalTitle">Identity Check!</h3>
            
            <div id="roll-section">
                <p style="font-weight: 600; font-size: 1.1rem;">Enter your Roll Number:</p>
                <input type="text" id="rollInput" class="modal-input" placeholder="e.g.,5 or 11">
                <button class="vote-btn" id="sendOtpBtn" style="background-color: var(--accent-yellow); color: black;">Send Verification OTP</button>
            </div>

            <div id="otp-section">
                <p style="font-weight: 600; font-size: 1.1rem;">Check your phone & enter code:</p>
                <input type="text" id="otpInput" class="modal-input" placeholder="6-digit Code">
                <button class="vote-btn" style="background-color: var(--primary-orange);" id="verifyVoteBtn">Confirm Vote</button>
            </div>

            <button class="close-btn" onclick="closeModal()">Cancel & Close</button>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <script>
        // ============================================
        // FIREBASE CONFIGURATION (REPLACE THIS!)
        // ============================================
       const firebaseConfig = {
  apiKey: "AIzaSyDGANXiPI0aXkmhmv7ua_VSvXGvxypg5E0",
  authDomain: "votingotp-ca85a.firebaseapp.com",
  databaseURL: "https://votingotp-ca85a-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "votingotp-ca85a",
  storageBucket: "votingotp-ca85a.firebasestorage.app",
  messagingSenderId: "750310067448",
  appId: "1:750310067448:web:81c89f752fe2709dc77f0d",
  measurementId: "G-8B90FHKF5F"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // ============================================
        // DATA & LOGIC
        // ============================================

        // HARDCODED CANDIDATES AS REQUESTED
        const candidates = [
            { 
                id: 'tanishq', 
                name: 'Tanishq', 
                color: '#ff6b6b', // Orange-ish
                btnClass: 'btn-tanishq'
            },
            { 
                id: 'vrishank', 
                name: 'Vrishank', 
                color: '#54a0ff', // Blue-ish
                btnClass: 'btn-vrishank'
            }
        ];

        let selectedCandidateId = null;
        let currentRollNumber = null;
        let generatedMockOtp = null;

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            loadCandidates();
            setupEventListeners();
        });

        function loadCandidates() {
            const container = document.getElementById('candidate-container');
            container.innerHTML = '';

            candidates.forEach(cand => {
                const initial = cand.name.charAt(0);
                const card = document.createElement('div');
                card.className = 'candidate-card';
                
                card.innerHTML = `
                    <div class="avatar-placeholder" style="background-color: ${cand.color}">
                        ${initial}
                    </div>
                    <div class="candidate-name">${cand.name}</div>
                    <div class="vote-count" id="count-${cand.id}">Votes: ...</div>
                    <button class="vote-btn ${cand.btnClass}" onclick="openVotingModal('${cand.id}', '${cand.name}')">VOTE FOR ${cand.name.toUpperCase()}</button>
                `;
                container.appendChild(card);

                // Listen for realtime vote updates
                db.ref('candidates/' + cand.id + '/votes').on('value', (snapshot) => {
                    const count = snapshot.val() || 0;
                    document.getElementById(`count-${cand.id}`).innerText = `${count} Votes`;
                });
            });
        }

        // --- Modal Handling ---
        function openVotingModal(candidateId, candidateName) {
            selectedCandidateId = candidateId;
            document.getElementById('modalTitle').innerText = `Voting: ${candidateName}`;
            
            document.getElementById('roll-section').style.display = 'block';
            document.getElementById('otp-section').style.display = 'none';
            document.getElementById('rollInput').value = '';
            document.getElementById('otpInput').value = '';
            
            document.getElementById('voteModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('voteModal').style.display = 'none';
            selectedCandidateId = null;
            currentRollNumber = null;
        }


        // --- Event Listeners ---
        function setupEventListeners() {
            document.getElementById('sendOtpBtn').addEventListener('click', handleSendOtp);
            document.getElementById('verifyVoteBtn').addEventListener('click', handleVerifyAndVote);
        }

        // --- Logic: Send OTP (Simulated) ---
        // ============================================
        // UPDATED: CHECK ELIGIBILITY BEFORE OTP
        // ============================================
        // ============================================
        // UPDATED: CHECK VALIDITY (1-77) & ELIGIBILITY
        // ============================================
       // ============================================
        // UPDATED: HANDLE SEND OTP (CONNECTS TO SERVER)
        // ============================================
       // ============================================
        // UPDATED: FETCH PHONE ON CLIENT -> SEND TO SERVER
        // ============================================
        function handleSendOtp() {
            const rollInputStr = document.getElementById('rollInput').value.trim();
            const rollNum = parseInt(rollInputStr, 10);

            // --- 1. VALIDATION ---
            if (!rollInputStr || isNaN(rollNum)) {
                alert("Please enter a valid numeric Roll Number.");
                return;
            }
            if (rollNum < 1 || rollNum > 77) {
                alert("⛔ Invalid Roll Number.\nRoll numbers must be between 1 and 77.");
                return;
            }

            const sendBtn = document.getElementById('sendOtpBtn');
            sendBtn.disabled = true;
            sendBtn.innerText = "Checking...";

            currentRollNumber = rollNum.toString();

            // --- 2. CHECK VOTING STATUS FIRST ---
            db.ref('users/' + currentRollNumber).once('value')
                .then((userSnap) => {
                    const userData = userSnap.val();

                    if (userData) {
                        if (userData.hasChangedVote === true) {
                            alert("⛔ You have already used your one-time vote change.");
                            resetSendBtn();
                            return;
                        }
                        if (userData.votedForId === selectedCandidateId) {
                            alert("⚠️ You have already voted for this candidate!");
                            resetSendBtn();
                            return;
                        }
                    }

                    // --- 3. STATUS OK? NOW FETCH PHONE NUMBER ---
                    return db.ref('student_directory/' + currentRollNumber).once('value');
                })
                .then((phoneSnap) => {
                    // This block runs if eligibility check passed
                    if (!phoneSnap) return; // Logic handled above if blocked

                    const retrievedPhone = phoneSnap.val();

                    if (!retrievedPhone) {
                        alert("❌ Error: Phone number not found for this Roll Number.\nPlease contact Admin to register.");
                        resetSendBtn();
                        return;
                    }

                    console.log("Found Phone:", retrievedPhone);
                    sendBtn.innerText = "Sending SMS...";

                    // --- 4. GENERATE OTP & SEND TO SERVER ---
                    generatedMockOtp = Math.floor(100000 + Math.random() * 900000).toString();

                    fetch('http://localhost:3000/send-otp', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            phoneNumber: retrievedPhone, // PASSING PHONE DIRECTLY
                            otp: generatedMockOtp
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert("✅ OTP Sent to registered mobile!");
                            document.getElementById('roll-section').style.display = 'none';
                            document.getElementById('otp-section').style.display = 'block';
                        } else {
                            alert("❌ SMS Error: " + data.message);
                        }
                        resetSendBtn();
                    })
                    .catch(err => {
                        console.error(err);
                        alert("❌ Server Error. Is 'node server.js' running?");
                        resetSendBtn();
                    });

                })
                .catch((error) => {
                    console.error("Firebase/Logic Error:", error);
                    // Don't alert if we already handled the stop logic
                    if(sendBtn.innerText === "Checking...") {
                        alert("An unexpected error occurred.");
                    }
                    resetSendBtn();
                });

            function resetSendBtn() {
                sendBtn.disabled = false;
                sendBtn.innerText = "Send Verification OTP";
            }
        }


        // --- Logic: Verify & Vote ---
        // --- Logic: Verify & Vote ---
        // ============================================
        // UPDATED: VERIFY OTP & EXECUTE VOTE
        // ============================================
        function handleVerifyAndVote() {
            const enteredOtp = document.getElementById('otpInput').value.trim();
            const verifyBtn = document.getElementById('verifyVoteBtn');

            // 1. CHECK IF OTP MATCHES
            if (enteredOtp !== generatedMockOtp) {
                alert("❌ Invalid OTP. Please check your SMS and try again.");
                return;
            }

            // UI Feedback
            verifyBtn.innerText = "Verifying & Voting...";
            verifyBtn.disabled = true;

            // 2. FIREBASE TRANSACTION (THE VOTING LOGIC)
            const userRef = db.ref('users/' + currentRollNumber);
            const candidateRef = db.ref('candidates/' + selectedCandidateId + '/votes');

            userRef.transaction((userData) => {
                // --- TRANSACTION LOGIC ---
                if (userData === null) {
                    // Case A: First time voter. Allow.
                    return { hasVoted: true, votedForId: selectedCandidateId, hasChangedVote: false };
                } 
                else if (userData.hasVoted && !userData.hasChangedVote) {
                    // Case B: Voted once, wants to change. Allow.
                    if (userData.votedForId === selectedCandidateId) {
                        return; // Same candidate, cancel transaction (handled in completion callback)
                    }
                    // Mark as changed, store old ID to decrement it later
                    userData.hasChangedVote = true;
                    userData.previousVoteId = userData.votedForId; 
                    userData.votedForId = selectedCandidateId;
                    return userData;
                } 
                else {
                    // Case C: Already changed vote once. Block.
                    return undefined; // Abort transaction
                }
            }, (error, committed, snapshot) => {
                // --- TRANSACTION COMPLETION CALLBACK ---
                
                // Reset Button
                verifyBtn.innerText = "Confirm Vote";
                verifyBtn.disabled = false;

                if (error) {
                    // Database Error
                    console.error("Transaction Error:", error);
                    alert("Error processing vote: " + error.message);
                    closeModal();
                } 
                else if (!committed) {
                    // Transaction Aborted (Case C or Voting for same person)
                    const data = snapshot.val();
                    if (data && data.votedForId === selectedCandidateId) {
                         alert("⚠️ You have already voted for this candidate!");
                    } else {
                         alert("⛔ Vote Limit Reached: You have already used your 1 vote change.");
                    }
                    closeModal();
                } 
                else {
                    // Transaction Successful (Vote Counted!)
                    const userData = snapshot.val();
                    
                    if (userData.hasChangedVote && userData.previousVoteId) {
                        // SWAP VOTE: Decrement Old, Increment New
                        db.ref('candidates/' + userData.previousVoteId + '/votes').set(firebase.database.ServerValue.increment(-1));
                        candidateRef.set(firebase.database.ServerValue.increment(1));
                        
                        alert("✅ Vote Successfully Switched!");
                        
                        // Clean up temp data
                        userRef.child('previousVoteId').remove();
                    } else {
                        // NEW VOTE: Increment New
                        candidateRef.set(firebase.database.ServerValue.increment(1));
                        alert("✅ Vote Registered Successfully!");
                    }
                    
                    // Close the modal
                    closeModal();
                }
            });
        }
    </script>
</body>
</html>
