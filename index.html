<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KÖMIKOS - Vote Now!</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Public+Sans:wght@500;800&display=swap" rel="stylesheet">

    <style>
        :root {
            /* DARK MODE POP-ART PALETTE */
            --bg-color: #1a1a2e;
            --card-bg: #eaeaea;
            --primary-orange: #ff6b6b;
            --accent-yellow: #feca57;
            --accent-blue: #54a0ff;
            --accent-purple: #5f27cd;
            --text-body: #f0f0f0;
            --text-card: #2d3436;
            --border-color: #000000;
            --hard-shadow: 6px 6px 0px #000000;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Public Sans', sans-serif;
            color: var(--text-body);
            background-color: var(--bg-color);
            background-image: radial-gradient(#ffffff 15%, transparent 16%),
                              radial-gradient(#ffffff 15%, transparent 16%);
            background-position: 0 0, 15px 15px;
            background-size: 30px 30px;
            background-blend-mode: overlay; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            padding-bottom: 50px;
        }

        /* --- Header Styles --- */
        .header-container {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 30px;
            background: var(--accent-purple);
            padding: 25px 45px;
            border: 3px solid var(--border-color);
            box-shadow: var(--hard-shadow);
            transform: rotate(-2deg);
            z-index: 10;
            max-width: 90%;
            box-sizing: border-box;
            position: relative;
        }

        h1.theme-title {
            font-family: 'Bangers', cursive;
            font-size: 5rem;
            margin: 0;
            color: var(--accent-yellow);
            -webkit-text-stroke: 2px var(--border-color);
            text-shadow: 4px 4px 0px var(--primary-orange);
            letter-spacing: 2px;
            line-height: 1;
        }

        h2.subtitle {
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
            margin-bottom: 0;
            color: white;
            text-shadow: 2px 2px 0px var(--border-color);
            font-size: 1.5rem;
        }

        /* --- NEW: TOTAL VOTES COUNTER --- */
        .total-votes-badge {
            margin-top: 20px;
            background: white;
            color: var(--text-card);
            border: 3px solid var(--border-color);
            box-shadow: 4px 4px 0px var(--border-color);
            padding: 10px 30px;
            border-radius: 50px;
            font-family: 'Bangers', cursive;
            font-size: 1.8rem;
            transform: rotate(1deg);
            z-index: 9;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(1deg); }
            50% { transform: translateY(-5px) rotate(1deg); }
            100% { transform: translateY(0px) rotate(1deg); }
        }

        /* --- Candidate Grid --- */
        .voting-container {
            display: flex;
            flex-wrap: wrap;
            gap: 50px;
            justify-content: center;
            width: 100%;
            max-width: 1100px;
            padding: 20px;
            box-sizing: border-box;
        }

        .candidate-card {
            background: var(--card-bg);
            color: var(--text-card);
            border: 3px solid var(--border-color);
            box-shadow: var(--hard-shadow);
            border-radius: 12px;
            padding: 30px 20px;
            width: 300px;
            text-align: center;
            position: relative;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .candidate-card:hover {
            transform: translate(-3px, -3px);
            box-shadow: 10px 10px 0px var(--accent-blue);
            border-color: white;
        }

        .avatar-placeholder {
            width: 100px;
            height: 100px;
            background: var(--primary-orange);
            border: 3px solid var(--border-color);
            border-radius: 50%;
            margin: 0 auto 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Bangers', cursive;
            font-size: 3rem;
            color: white;
            -webkit-text-stroke: 1.5px black;
        }

        .candidate-name {
            font-family: 'Bangers', cursive;
            font-size: 2.2rem;
            color: var(--text-card);
            margin-bottom: 25px;
            line-height: 1.1;
            word-wrap: break-word;
        }

        .vote-btn {
            background: var(--accent-blue);
            color: white;
            font-family: 'Public Sans', sans-serif;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 1.1rem;
            padding: 15px 20px;
            border: 3px solid var(--border-color);
            cursor: pointer;
            box-shadow: 4px 4px 0px var(--border-color);
            transition: all 0.1s;
            width: 100%;
            white-space: normal;
            line-height: 1.2;
        }

        .vote-btn:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px var(--border-color);
        }

        /* --- Modal Styles --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(4px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            padding: 20px;
            box-sizing: border-box;
        }

        .modal-box {
            background: var(--accent-purple);
            color: white;
            padding: 30px;
            border: 4px solid white;
            box-shadow: 0 0 20px rgba(95, 39, 205, 0.6); 
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .modal-box h3 {
            font-family: 'Bangers', cursive;
            font-size: 2.2rem;
            color: var(--accent-yellow);
            -webkit-text-stroke: 1px black;
            text-shadow: 3px 3px 0px black;
            margin: 0 0 20px 0;
        }

        .modal-input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            font-size: 1.1rem;
            font-family: 'Public Sans', sans-serif;
            border: 3px solid var(--border-color);
            background: white;
            color: black;
            box-sizing: border-box;
            outline: none;
            font-weight: bold;
        }

        /* --- PROGRESS MODAL --- */
        #progressModal .modal-box {
            background: white;
            color: black;
            border-color: var(--accent-blue);
            max-width: 300px;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--accent-blue);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- MOBILE MEDIA QUERIES --- */
        @media (max-width: 768px) {
            .header-container { margin-top: 30px; padding: 15px 25px; }
            h1.theme-title { font-size: 3.5rem; }
            h2.subtitle { font-size: 1rem; }
            .voting-container { gap: 30px; }
            .candidate-card { width: 100%; max-width: 320px; }
        }

        @media (max-width: 480px) {
            h1.theme-title { font-size: 2.8rem; -webkit-text-stroke: 1.5px var(--border-color); }
            .voting-container { padding: 10px; }
            .candidate-card { padding: 20px; }
            .avatar-placeholder { width: 80px; height: 80px; font-size: 2.5rem; }
            .candidate-name { font-size: 1.8rem; }
            .modal-box { padding: 20px; }
            .modal-box h3 { font-size: 1.8rem; }
            .total-votes-badge { font-size: 1.4rem; padding: 8px 20px; }
        }

        .btn-tanishq:hover { background-color: #ff6b6b; }
        .btn-vrishank:hover { background-color: #54a0ff; }

    </style>
</head>
<body>

    <div class="header-container">
        <h1 class="theme-title">KÖMIKOS</h1>
        <h2 class="subtitle">The Ultimate Showdown</h2>
    </div>

    <div class="total-votes-badge">
        TOTAL VOTES: <span id="total-vote-count" style="color: var(--primary-orange);">0</span>
    </div>

    <div class="voting-container" id="candidate-container">
        </div>

    <div class="modal-overlay" id="voteModal">
        <div class="modal-box">
            <h3 id="modalTitle">Identity Check!</h3>
            
            <div id="roll-section">
                <p style="font-weight: 600; font-size: 1.1rem;">Enter your Roll Number:</p>
                <input type="tel" id="rollInput" class="modal-input" placeholder="e.g. 5 or 11">
                <button class="vote-btn" id="sendOtpBtn" style="background-color: var(--accent-yellow); color: black;">Send Verification OTP</button>
            </div>

            <div id="otp-section" style="display: none;">
                <p style="font-weight: 600; font-size: 1.1rem;">Check your phone & enter code:</p>
                <input type="tel" id="otpInput" class="modal-input" placeholder="6-digit Code">
                <button class="vote-btn" style="background-color: var(--primary-orange);" id="verifyVoteBtn">Confirm Vote</button>
            </div>

            <button class="close-btn" onclick="closeModal()">Cancel & Close</button>
        </div>
    </div>

    <div class="modal-overlay" id="progressModal" style="z-index: 200;">
        <div class="modal-box">
            <div class="spinner"></div>
            <h3 style="color: black; font-size: 1.5rem; margin-bottom: 0;">Processing...</h3>
            <p id="progressText" style="margin-top: 10px; font-weight: bold;">Please wait...</p>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <script>
        // ============================================
        // FIREBASE CONFIGURATION
        // ============================================
       const firebaseConfig = {
  apiKey: "AIzaSyDGANXiPI0aXkmhmv7ua_VSvXGvxypg5E0",
  authDomain: "votingotp-ca85a.firebaseapp.com",
  databaseURL: "https://votingotp-ca85a-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "votingotp-ca85a",
  storageBucket: "votingotp-ca85a.firebasestorage.app",
  messagingSenderId: "750310067448",
  appId: "1:750310067448:web:81c89f752fe2709dc77f0d",
  measurementId: "G-8B90FHKF5F"
};
        // NOTE: Please replace with your specific config keys before running!

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const candidates = [
            { id: 'tanishq', name: 'Tanishq', color: '#ff6b6b', btnClass: 'btn-tanishq' },
            { id: 'vrishank', name: 'Vrishank', color: '#54a0ff', btnClass: 'btn-vrishank' }
        ];

        let selectedCandidateId = null;
        let currentRollNumber = null;
        let generatedMockOtp = null;

        document.addEventListener('DOMContentLoaded', () => {
            loadCandidates();
            setupTotalVoteListener(); // <--- NEW: LISTENER FOR TOTAL
            setupEventListeners();
        });

        // --- NEW: LISTEN TO ALL VOTES AND SUM THEM UP ---
        function setupTotalVoteListener() {
            // Listen to the 'candidates' node
            db.ref('candidates').on('value', (snapshot) => {
                const data = snapshot.val();
                let total = 0;
                
                if (data) {
                    // Loop through all keys (candidates) and sum their 'votes'
                    Object.values(data).forEach(candidateData => {
                        total += (candidateData.votes || 0);
                    });
                }
                
                // Update the UI
                const counterElement = document.getElementById('total-vote-count');
                counterElement.innerText = total;
            });
        }

        function loadCandidates() {
            const container = document.getElementById('candidate-container');
            container.innerHTML = '';

            candidates.forEach(cand => {
                const initial = cand.name.charAt(0);
                const card = document.createElement('div');
                card.className = 'candidate-card';
                
                card.innerHTML = `
                    <div class="avatar-placeholder" style="background-color: ${cand.color}">
                        ${initial}
                    </div>
                    <div class="candidate-name">${cand.name}</div>
                    <button class="vote-btn ${cand.btnClass}" onclick="openVotingModal('${cand.id}', '${cand.name}')">VOTE FOR ${cand.name.toUpperCase()}</button>
                `;
                container.appendChild(card);
            });
        }

        function openVotingModal(candidateId, candidateName) {
            selectedCandidateId = candidateId;
            document.getElementById('modalTitle').innerText = `Voting: ${candidateName}`;
            
            document.getElementById('roll-section').style.display = 'block';
            document.getElementById('otp-section').style.display = 'none';
            document.getElementById('rollInput').value = '';
            document.getElementById('otpInput').value = '';
            
            document.getElementById('voteModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('voteModal').style.display = 'none';
            selectedCandidateId = null;
            currentRollNumber = null;
        }

        function showProgress(message) {
            document.getElementById('progressText').innerText = message;
            document.getElementById('progressModal').style.display = 'flex';
        }

        function hideProgress() {
            document.getElementById('progressModal').style.display = 'none';
        }

        function setupEventListeners() {
            document.getElementById('sendOtpBtn').addEventListener('click', handleSendOtp);
            document.getElementById('verifyVoteBtn').addEventListener('click', handleVerifyAndVote);
        }

        // --- HANDLE SEND OTP ---
        function handleSendOtp() {
            const rollInputStr = document.getElementById('rollInput').value.trim();
            const rollNum = parseInt(rollInputStr, 10);

            if (!rollInputStr || isNaN(rollNum)) {
                alert("Please enter a valid numeric Roll Number.");
                return;
            }
            if (rollNum < 1 || rollNum > 77) {
                alert("⛔ Invalid Roll Number.\nRoll numbers must be between 1 and 77.");
                return;
            }

            showProgress("Checking Eligibility...");
            currentRollNumber = rollNum.toString();

            db.ref('users/' + currentRollNumber).once('value')
                .then((userSnap) => {
                    const userData = userSnap.val();

                    if (userData) {
                        hideProgress();
                        alert("⛔ You have already voted! Multiple votes are not allowed.");
                        return;
                    }
                    return db.ref('student_directory/' + currentRollNumber).once('value');
                })
                .then((phoneSnap) => {
                    if (!phoneSnap) return;

                    const retrievedPhone = phoneSnap.val();
                    if (!retrievedPhone) {
                        hideProgress();
                        alert("❌ Error: Phone number not found for this Roll Number.\nPlease contact Admin.");
                        return;
                    }

                    console.log("Found Phone:", retrievedPhone);
                    showProgress("Sending SMS Code...");

                    generatedMockOtp = Math.floor(100000 + Math.random() * 900000).toString();

                    fetch('https://backend-vote-otp.vercel.app/send-otp', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            phoneNumber: retrievedPhone,
                            otp: generatedMockOtp
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        hideProgress();
                        if (data.success) {
                            alert("✅ OTP Sent to registered mobile!");
                            document.getElementById('roll-section').style.display = 'none';
                            document.getElementById('otp-section').style.display = 'block';
                        } else {
                            alert("❌ SMS Error: " + data.message);
                        }
                    })
                    .catch(err => {
                        hideProgress();
                        console.error(err);
                        alert("❌ Server Error. Is 'node server.js' running?");
                    });
                })
                .catch((error) => {
                    hideProgress();
                    console.error("Error:", error);
                    alert("An unexpected error occurred.");
                });
        }


        // --- VERIFY OTP & EXECUTE VOTE (STRICT 1-TIME) ---
        function handleVerifyAndVote() {
            const enteredOtp = document.getElementById('otpInput').value.trim();

            if (enteredOtp !== generatedMockOtp) {
                alert("❌ Invalid OTP. Please try again.");
                return;
            }

            showProgress("Verifying & Casting Vote...");

            const userRef = db.ref('users/' + currentRollNumber);
            const candidateRef = db.ref('candidates/' + selectedCandidateId + '/votes');

            userRef.transaction((userData) => {
                if (userData === null) {
                    return { 
                        hasVoted: true, 
                        votedForId: selectedCandidateId,
                        timestamp: firebase.database.ServerValue.TIMESTAMP 
                    };
                } else {
                    return undefined; 
                }
            }, (error, committed, snapshot) => {
                hideProgress();

                if (error) {
                    alert("Error: " + error.message);
                    closeModal();
                } 
                else if (!committed) {
                    alert("⛔ You have already cast your vote.");
                    closeModal();
                } 
                else {
                    candidateRef.set(firebase.database.ServerValue.increment(1));
                    alert("✅ Vote Registered Successfully!");
                    closeModal();
                }
            });
        }
    </script>
</body>
</html>
